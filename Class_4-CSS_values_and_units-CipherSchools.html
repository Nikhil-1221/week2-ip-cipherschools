<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Class_4-CSS_values_and_units-CipherSchools.css">
    <title>Paragraph,Headlines,Texts,subscripts,superscripts</title>
</head>
<body>
    <div>
        <!-- italic font -->
        <i><p>Hello everyone</p></i>
        <em><p>Hello everyone</p></em>
        <!-- paragraph -->
        <p>Hello everyone</p>
        <p>Welcome to bootcamp</p>
        <!-- Headlines -->
        <h1>Welcome to bootcamp</h1>
        <h2>Welcome to bootcamp</h2>
        <h3>Welcome to bootcamp</h3>
        <h4>Welcome to bootcamp</h4>
        <h5>Welcome to bootcamp</h5>
        <h6>Welcome to bootcamp</h6>
    </div>
    <br>
    <br><br>

    <!-- subscripts -->
    <p>
        H<sub>2</sub>o
    </p>
    <!-- subscripts and bold -->
    <p>
        <b>H<sub>2</sub>o</b>
    </p>

    <p>
        <strong>H<sub>2</sub>o</strong>
    </p>
    <!-- superscripts -->
    <p>
        5<sup>3</sup>
    </p>
    <!-- Small -->
    <small>All rights reserved &copy:2022</small>
</body>
</html>
